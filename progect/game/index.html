<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div id='app'>
      
    </div>
  
</div>
</div>
<script src="js/matter.js"></script>
<script src="js/game.js"></script>
<script>

  "use strict";
  let levelStars = `
        <div class="level_complite_star">
            <div class="star_level"> <div id="star_1"></div> </div>
            <div class="star_level"><div id="star_2"></div></div>
            <div class="star_level"><div id="star_3"></div></div>
        </div>
        <div>
          <button class="btnStar" onclick='switchToStartPage()'>Back</button>
          <button class="btnStar" onclick='startLevel(1)'>Restart</button>  
          <button class="btnStar" onclick='startLevel(1)'>Next</button>  
        </div>
  `
  const  startScreen = () => `
      <div class="conteiner">
          <div class="btns">
              
              <input class="btn" type=button value='Начать игру' onclick='switchToStartPage()'>
              
              <input class="btn" type=button value='Настройки' onclick='switchToSettingsPage()'>
              
              <input class="btn" type=button value='Правила' onclick='switchToRulePage()'>
              
              <div class="checkbox_contejner"> 
                <label class="checkbox style-e">
                    <input id="soundCheck" type="checkbox"/>
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body"></div>
                </label>
                <div class="soundCheckBox"> Звук </div>
              </div>
          </div>
        
      </div>
    `
    const settingF = () => `
      <div class="conteiner">
          <div class="btns">
            
              <div id="backgr" style="display: none"> </div>
              <input class="btn" type=button value='Фон' onclick='backgroundBody(this)'>
              <input class="btn" type=button value='Звук' onclick='switchToSoundPage()'>
              <input class="btn" type=button value='Назад' onclick='switchToStartScreePage()'>
              
          </div>
        
      </div>`
    const ruleF = () => `
      <div class="conteiner">
          <div class="btns">
              <div class="pravila"> 
                Ваша цель – избавиться от зеленых свинок, 
                тогда вы сможет пройти уровень. Доступ к свинкам заблокирован 
                с помощью различных конструкций из дерева, стекла, камня и прочих материалов.
                 Вы должны использовать злых птиц, чтобы уничтожить преграду и свинок. 
                </div>
              
              <input class="btn" type=button value='Назад' onclick='switchToStartScreePage()'>
          </div>
        
      </div>
    `
    const startGame = () => `
 
        <div class="levels"> 
              <button class="btn_level" onclick="startLevel(1)">1 level</button>
              <button  class="btn_level" onclick="startLevel(2)">2 level</button>
              <button class="btn_level"  onclick="startLevel(3)">3 level</button>
              <button  class="btn_level" onclick="startLevel(4)">4 level</button>
              <button class="btn_level"  onclick="startLevel(5)">5 level</button>
        </div>
             
        <br>
        <button class="btnCanvas" onclick='switchToStartScreePage()'>Назад</button>
        
    `
    const gameFF = () => `
        
       
        <div id="game" style="display:none"></div>
    `
    const soundPage = () => `
      <div class="conteiner">
          <div class="btns">
            <div class="checkbox_contejner"> 
                <label class="checkbox style-e">
                    <input id="soundCheck" type="checkbox"/>
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body"></div>
                </label>
                <div class="soundCheckBox"> Звук </div>
              </div>
              <input class="btn" type=button value='Назад' onclick='switchToSettingsPage()'>
              
          </div>
        
      </div>`
  window.onhashchange=switchToStateFromURLHash;


  function switchToStateFromURLHash() {
    let URLHash=window.location.hash || "#start-screen";


    let pageHTML = '';
    
  
    switch ( URLHash ) {
      case '#start-screen': 
       pageHTML+=startScreen();
        break;
      case '#start-page':
        pageHTML+=startGame();
        break;
      case '#settings-page':
        pageHTML+=settingF();
        break;
      case '#rule-page':
        pageHTML+=ruleF();
        break;  
      case '#sound-page':
        pageHTML+=soundPage()
        break;
      case '#gameFF':
        pageHTML+=gameFF()
        break;

    }
    document.getElementById('app').innerHTML=pageHTML ;

  }

   const switchToState = (newState) => {
    location.hash=newState.pagename;
  }

  const  switchToStartScreePage = () => {
    switchToState( { pagename:'start-screen' } );
  }

  const  switchToStartPage = ()  => {
    switchToState( { pagename:'start-page' } );
  }

  const  switchToSettingsPage = () => {
    switchToState( { pagename:'settings-page' } );
  }

  const  switchToRulePage = () => {
    switchToState( { pagename:'rule-page' } );
  }
  
  const switchToSoundPage = () => {
    switchToState( { pagename: 'sound-page' } )
  }
  const switchToGamePage = () => {
    switchToState( { pagename:'gameFF' } )
  }

  switchToStateFromURLHash();
 
  const backgroundBody = () => {    
    const   backGr = document.getElementById('backgr') ;
    if (backGr.style.display === 'block') {
        backGr.style.display = 'none';
        backGr.innerHTML = '';
    } else {
         
    for (let i=1;i<7;i++){ 
      const img = document.createElement('img')
        backGr.appendChild(img)
        img.src = 'img/back'+i+'.png';
        img.style.width = '12vw';
        img.addEventListener('click',()=>{
          document.body.style.background = `url(img/back${i}.png)  no-repeat `;
          document.body.style.backgroundSize = 'cover';
        }) 
    }
    backGr.style.display = 'block'
    }
    
  }
  const soundCheck = document.getElementById('soundCheck')
  const startLevel = (a) => {
    switchToGamePage();
    switch (a) {
      case 1 : setTimeout(()=>{Example.slingshot()},10)
        break;
      case 2 :  console.log('создай уровень')
        break;
      case 3 : console.log('создай уровень')
        break;
      case 4 : console.log('создай уровень')
        break;
      case 5 : console.log('создай уровень')
        break;
    }
    
    
  }
  const levelsArr = [0,0,0,0,0];
  const levelComplite = (a) =>{
        
        const game = document.getElementById('game');
        const addComplite = document.createElement('div');
        game.appendChild(addComplite);
        addComplite.style.width = '50%';
        addComplite.style.height = '30vw';
        addComplite.className = 'level_complite'
        addComplite.innerHTML = levelStars;

        const  star1  = document.getElementById('star_1');
        const  star2  = document.getElementById('star_2');
        const  star3  = document.getElementById('star_3');
      
        
        star1.style.backgroundPosition = '-0.6vw -10vw';
        star2.style.backgroundPosition = '-0.6vw -9vw';
        star3.style.backgroundPosition = '-18vw -10vw';
        star3.style.marginTop = '5vw';
        star1.style.marginTop = '5vw'
 
           if (levelsArr[a]<4){
                 setTimeout(()=>{star1.style.backgroundPosition = '-0.6vw -1vw'},1500) ;
            }
            if (levelsArr[a]<3) {
                setTimeout(()=>{star2.style.backgroundPosition = '-9.2vw 1vw'},2000)    ;
            }
            if (levelsArr[a]<2){
                setTimeout(()=>{star3.style.backgroundPosition = '-18vw -1vw'},2500)          
            }  
        
      
  }

  window.addEventListener('keydown',e =>{
    console.log(e.keyCode)
    if (e.keyCode=== 13 ) {
      document.querySelector('canvas').requestFullscreen()
    }
  })
 </script>
</body>
</html>
