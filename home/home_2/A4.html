    <script>
         

        const checkPolinom = str =>{
            
            let strCopy ='';
            str=str.toLowerCase();
           
            for (let i=0; i < str.length; i++){
                if (  str[i].charCodeAt() > 1071 && str[i].charCodeAt() < 1106  ){ //проверка только для кирилицы, для латиницы нужно будет добавить диапазон в условие
                    if (str[i].charCodeAt()===1105){ //замена Ё на Е
                        strCopy+='е';
                        continue
                    }
                    if (str[i].charCodeAt()===1098){    // замена Ъ на Ь
                        strCopy+='ь';
                        continue
                    }
                    strCopy+=str[i];
                }
            }
            let n = 0;
            
            const checkF = strCopy => {
                if ( strCopy[n]===strCopy[strCopy.length-1-n]){
                  console.log(n)
                    n++
                    if (n>=strCopy.length/2) return 'полиндром'
                  return checkF(strCopy)
                   
                } else {
                    return 'не полиндром'
                }
                return 'полиндром'
            }
            
            return checkF(strCopy)
        }
       console.log(checkPolinom (prompt('vvedite frazu: '))) ;


    </script>
