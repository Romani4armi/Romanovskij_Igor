    <script>
 function properFractions(n){
    const n1=n;
    if (n===1) return 0
    const arr=[];
    let k=2;
    while (n!=1){
        if (n%k===0){
            while (n%k===0){
                n/=k
            }
            arr.push(k)

        }
        
        k++
    }    
    n=n1;
    let sum=0;
    for (let i=0;i<arr.length;i++){
        sum+=n/arr[i]
        console.log(sum)
    }
    
 return n- sum 
        }
      console.log(properFractions( 7300880),2900864);

    //   console.log(properFractions(25),20);

    </script>
